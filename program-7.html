<!DOCTYPE html PUBLIC"-//W3C//DTD//XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="content" content type="text/html; charset="ISO-8859-1" />
<title>JEE MAIN APPLICATION FORM</title>
</head>
<body bgcolor="lightgreen">
<h1><u>JEE MAIN 2015 REGISTRATION FORM</u></h1>
<form action="www.w3c.org" method="post">
<table>
<tr>
<td><b>NAME:</b></td>
<td><input type="text" name="name" /></td>
</tr>
<tr>
<td><b>DATE OF BIRTH:</b></td>
<td><input type="text" name="birth date" /></td>
</tr>
<tr>
<td><b>GENDER:</b></td>
<td><input type="checkbox" name="gender" value="male" />MALE</br>
<input type="checkbox" name="gender" value="female" />FEMALE</td>
</tr>
<tr>
<td><b>FATHER'S NAME:</b></td>
<td><input type="text" name="father's name" /></td>
</tr>
<tr>
<td><b>MOTHER'S NAME:</b></td>
<td><input type="text" name="mother's name" /></td>
</tr>
<tr>
<td><b>NAME OF BOARD PASSED</b></td>
<td><select name="board">
<option value="cbse">CENTRAL BOARD OF SECONDARY EDUCATION</option>
<option value="isc">ISC BOARD</option>
<option value="up board">UTTAR PRADESH BOARD</option>
<option value="rajasthan board">RAJASTHAN BOARD</option>
<option value="gujarat board">UTTRANCHAL BOARD</option>
</select></td>
</tr>
<tr>
<td><b>YEAR OF PASSING</b></td>
<td><select name="year of passing">
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
</select></td>
</tr>
<tr>
<td><b>CATEGORY</b></td>
<td><input type="radio" name="category" value="general" />GENERAL</br>
<input type="radio" name="category" value="obc" />OBC</br>
<input type="radio" name="category" value="sc" />SC</br>
<input type="radio" name="category" value="st" />ST
</td>
</tr>
<tr>
<td><b>PHONE NO.</b></td>
<td><input type="text" name="contact no." /></td>
</tr>
<tr>
<td><b>CONTACT ADDRESS<b></td>
<td><textarea name="address" rows="10" cols="20"></textarea></td>
</tr>
<tr>
<td><b>WRITE A SUITABLE PASSWORD</b></td>
<td><input type="password" name="password" /></td>
</tr>
<tr>
<td><b>PHOTO</b></td>
<td><input type="file" name="document" /></td>
</tr>
<tr>
<td><b>SIGNATURE</b></td>
<td><input type="file" name="document" /></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="submit" /></td>
</tr>
</form>
</body>
</html>
